ticho:
  datasource:
    url: ${TICHO_DATASOURCE_URL:jdbc:mysql://www.ticho.top:10032/ticho_intranet?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8&rewriteBatchedStatements=true&allowMultiQueries=true}
    username: ${TICHO_DATASOURCE_USERNAME:ENC(8yUwi7gFsHhtfKcuEHa6Kg==)}
    password: ${TICHO_DATASOURCE_PASSWORD:ENC(EMiOSD5Q5fe3ER0cP2BU70iZ5hM/OPeQ)}
    driver-class-name: com.mysql.cj.jdbc.Driver
    log:
      enable: true
      print-sql: true
  security:
    ant-patterns:
      - /health
      - /**/user/token
      - /**/user/refreshToken
      - /doc.html
      - /swagger-resources/**
      - /webjars/**
      - /v2/api-docs
      - /favicon.ico
      - /index.html
      - /css/**
      - /static/**
      - /
  cors:
    enable: true
  swagger:
    enable: true
  intranet:
    server:
      port: ${INTRANET_SERVER_PORT:5121}
      sslEnable: ${INTRANET_SERVER_SSL_ENABLE:false}
      sslPort: ${INTRANET_SERVER_SSL_PORT:6443}
      sslPath: ${INTRANET_SERVER_SSL_PATH:}
      sslPassword: ${INTRANET_SERVER_SSL_PASSWORD:}
      maxRequests: ${INTRANET_SERVER_MAX_REQUESTS:}
      maxBindPorts: ${INTRANET_SERVER_MAX_BIND_PORTS:}

ticho:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    log:
      enable: true
      print-sql: true
    url: ${TICHO_DATASOURCE_URL:jdbc:mysql://127.0.0.1:3306/ticho_intranet?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8&rewriteBatchedStatements=true&allowMultiQueries=true}
    username: ${TICHO_DATASOURCE_USERNAME:root}
    password: ${TICHO_DATASOURCE_PASSWORD:123456}
  security:
    ant-patterns:
      - /health
      - /**/user/token
      - /**/user/refreshToken
      - /doc.html
      - /swagger-resources/**
      - /webjars/**
      - /v2/api-docs
      - /favicon.ico
      - /index.html
      - /css/**
      - /static/**
      - /
  cors:
    enable: true
  intranet:
    port: ${TICHO_INTRANET_SERVER_PORT:9120}
    sslEnable: ${TICHO_INTRANET_SSLSERVER_ENABLE:false}
    sslPort: ${TICHO_INTRANET_SSLSERVER_PORT:6443}
    sslPath: ${TICHO_INTRANET_SSL_PATH:}
    sslPassword:
    maxRequests:
    maxBindPorts:
  log:
    enable: true
    print: true
